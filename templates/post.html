{% extends "base.html" %}
{%block content%}

<div class="card shadow-sm">
<div class="card-body">
<h1 class="h3 mb-2">{%block title%}{{post['title']}}{%endblock%}</h1>
<span class="badge rounded-pill text-bg-secondary">{{post['created']}}</span>
<p class="card-text mt-3">{{post['content']}}</p>

<hr>
<form class="mt-2" action="{{url_for('delete',post_id=post['id'])}}" method="POST">
    <input type="submit" value="删除" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除吗？')">
    </form>
</div>
</div>

{%endblock%}
