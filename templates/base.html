<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#212529">
    <title>{% block title %}Leahcim的博客{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 顶边栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm" role="navigation">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">
                <i class="bi bi-journal-text me-2"></i>Leahcim的博客
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="切换导航">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}"><i class="bi bi-person me-1"></i>关于Leahcim</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('new') }}"><i class="bi bi-plus-circle me-1"></i>新建文章</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container mt-4">
        {%for message in get_flashed_messages()%}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="关闭"></button>
        </div>
        {%endfor%}
        {% block content %}{% endblock %}
    </main>

    <footer class="border-top mt-5 py-3">
        <div class="container text-center text-muted small">
            © Leahcim
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
