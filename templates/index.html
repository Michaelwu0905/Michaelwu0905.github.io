{% extends "base.html" %}

{% block title %}Leahcim的博客 - 首页{% endblock %}

{% block content %}

{% for post in posts %}
<div class="card mb-3 shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-2">
      <a class="text-decoration-none" href="{{ url_for('post', post_id=post['id']) }}">{{ post['title'] }}</a>
    </h5>
    <div class="d-flex align-items-center gap-2">
      <span class="badge rounded-pill text-bg-secondary">{{ post['created']}}</span>
      <a class="btn btn-sm btn-outline-secondary" href="{{url_for('edit',post_id=post['id'])}}">编辑</a>
    </div>
  </div>
  
</div>
{% endfor %}

{% endblock %}
