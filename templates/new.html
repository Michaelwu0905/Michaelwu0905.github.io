{% extends "base.html" %}
{%block content%}
<h1 class="h3 mb-3">{%block title%}新建文章{%endblock%}</h1>
<div class="card shadow-sm">
<div class="card-body">
<form action="" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">标题</label>
        <input type="text" id="title" name="title" placeholder="标题" class="form-control" value="{{request.form['title']}}">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">内容</label>
        <textarea id="content" name="content" placeholder="文章内容" class="form-control" rows="8">{{request.form['content']}}</textarea>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
</div>
</div>
{%endblock%}
